    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Â±ûÊÄßËΩ¨Êç¢Â∑•ÂÖ∑ ---
        const toReactAttrs = (attrs) => {
            const map = {
                'class': 'className',
                'stroke-width': 'strokeWidth',
                'stroke-linecap': 'strokeLinecap',
                'stroke-linejoin': 'strokeLinejoin'
            };
            
            const newAttrs = {};
            if (attrs) {
                for (const key in attrs) {
                    const newKey = map[key] || key;
                    newAttrs[newKey] = attrs[key];
                }
            }
            return newAttrs;
        };

        // --- Ê†∏ÂøÉ‰øÆÂ§çÔºöËá™ÂÆö‰πâ Lucide Icon ÁªÑ‰ª∂ ---
        // ‰ΩøÁî® React.createElement Êõø‰ª£ JSX Âä®ÊÄÅÊ†áÁ≠æÔºå‰øÆÂ§ç Error #130
        const LucideIcon = ({ icon, size = 24, className = "", color = "currentColor" }) => {
            if (!icon) return null;
            
            // Lucide ÂÆö‰πâÈÄöÂ∏∏ÊòØ: ["tag", {attrs}, [children]]
            const tag = icon[0];
            const attrs = icon[1];
            const children = icon[2];
            
            // Âü∫Á°Ä SVG Â±ûÊÄß
            const svgAttrs = {
                ...toReactAttrs(attrs),
                width: size,
                height: size,
                className: `lucide ${className || ""}`,
                stroke: color,
                style: { minWidth: size } // Èò≤Ê≠¢ flex Â∏ÉÂ±ÄÊå§Âéã
            };

            // ÊûÑÂª∫Â≠êÂÖÉÁ¥† (path, line, circle Á≠â)
            const reactChildren = children && Array.isArray(children) 
                ? children.map((child, index) => {
                    if (!Array.isArray(child)) return null;
                    const childTag = child[0];
                    const childAttrs = child[1];
                    
                    if (!childTag) return null;

                    // ‰ΩøÁî®Â∫ïÂ±Ç API ÂàõÂª∫ÂÖÉÁ¥†ÔºåÈÅøÂÖç Babel ÁºñËØëÊ≠ß‰πâ
                    return React.createElement(childTag, {
                        ...toReactAttrs(childAttrs),
                        key: index
                    });
                }) 
                : null;

            return React.createElement('svg', svgAttrs, reactChildren);
        };

        // --- UI ÁªÑ‰ª∂: ËæìÂÖ•Ê°Ü ---
        const IOSInput = ({ label, value, onChange, placeholder, type = "text", width = "w-full" }) => (
            <div className={`${width} flex flex-col`}>
                {label && <label className="text-xs font-medium text-slate-500/90 mb-1.5 ml-1 drop-shadow-sm">{label}</label>}
                <input 
                    type={type}
                    placeholder={placeholder} 
                    value={value}
                    onChange={onChange}
                    className="w-full bg-white/40 border border-white/30 px-4 py-3.5 rounded-2xl text-[17px] font-medium text-slate-900 placeholder-slate-400/80 outline-none focus:bg-white/60 focus:ring-2 focus:ring-white/50 focus:border-white/60 transition-all backdrop-blur-md shadow-inner" 
                />
            </div>
        );

        const formatNumber = (num, decimals = 3) => {
            if (isNaN(num)) return "0";
            return num.toLocaleString('zh-CN', { 
                minimumFractionDigits: decimals, 
                maximumFractionDigits: decimals 
            });
        };

        function StockTCalc() {
            // ÂÆâÂÖ®Ê£ÄÊü•ÔºöÁ°Æ‰øùÂõæÊ†áÂ∫ìÂ∑≤Âä†ËΩΩ
            if (typeof lucide === 'undefined' || !lucide.icons) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-100 text-slate-500">
                        Ê≠£Âú®Âä†ËΩΩËµÑÊ∫ê... (Â¶ÇÈïøÊó∂Èó¥Êú™ÂèçÂ∫îËØ∑Âà∑Êñ∞È°µÈù¢)
                    </div>
                );
            }

            // Ëé∑ÂèñÂõæÊ†áÂÆö‰πâ
            const { Settings, Trash2, RotateCcw, Package, Activity, Eye, Plus, Minus, ChevronRight } = lucide.icons;

            const [rates, setRates] = useState({ comm: 0.00025, min_comm: 5.0, transfer: 0.00001, tax: 0.0005 });
            const [inputs, setInputs] = useState({ name: '', price: '', qty: '' });
            const [currentPrice, setCurrentPrice] = useState('');
            const [transactions, setTransactions] = useState([]);
            const [showSettings, setShowSettings] = useState(false);
            const [selectedTrades, setSelectedTrades] = useState([]);

            // Êï∞ÊçÆÊåÅ‰πÖÂåñ
            useEffect(() => {
                try {
                    const savedRates = localStorage.getItem('stock_rates_v3');
                    const savedTx = localStorage.getItem('stock_tx_v3');
                    if (savedRates) setRates(JSON.parse(savedRates));
                    if (savedTx) setTransactions(JSON.parse(savedTx));
                } catch (e) { console.error("ËØªÂèñÁºìÂ≠òÂ§±Ë¥•", e); }
            }, []);

            useEffect(() => { localStorage.setItem('stock_rates_v3', JSON.stringify(rates)); }, [rates]);
            useEffect(() => { localStorage.setItem('stock_tx_v3', JSON.stringify(transactions)); }, [transactions]);

            const handleAddTrade = (op) => {
                if (!inputs.price || !inputs.qty) { alert("ËØ∑ËæìÂÖ•‰ª∑Ê†ºÂíåÊï∞Èáè"); return; }
                const price = parseFloat(inputs.price);
                const qty = parseInt(inputs.qty);
                const amt = price * qty;
                const comm = Math.max(amt * rates.comm, rates.min_comm);
                const transfer = amt * rates.transfer;
                const tax = op === 'sell' ? amt * rates.tax : 0;
                const totalFee = comm + transfer + tax;

                const newTrade = {
                    id: Date.now(),
                    name: inputs.name || 'ÈªòËÆ§Ê†áÁöÑ',
                    op, p: price, q: qty, amt, fee: totalFee,
                    time: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
                };
                setTransactions([...transactions, newTrade]);
                setInputs(prev => ({ ...prev, price: '', qty: '' })); 
                if (!currentPrice) setCurrentPrice(price.toString());
            };

            const handleDeleteSelected = () => {
                const newTx = transactions.filter(t => !selectedTrades.includes(t.id));
                setTransactions(newTx);
                setSelectedTrades([]);
            };

            const getSummary = () => {
                let dilutedCostPool = 0.0;
                let totalQty = 0;
                let costHistory = [];
                
                const analyzedTransactions = transactions.map(t => {
                    let desc = "";
                    let isProfit = false;
                    let currentStepAvgCost = 0;

                    if (t.op === 'buy') {
                        const realCost = (t.p * t.q) + t.fee;
                        dilutedCostPool += realCost;
                        totalQty += t.q;
                        currentStepAvgCost = totalQty > 0 ? dilutedCostPool / totalQty : 0;
                        desc = `Âä†‰ªì üî¥ ÊàêÊú¨ ${formatNumber(currentStepAvgCost)}`;
                    } else {
                        const netIncome = (t.p * t.q) - t.fee;
                        dilutedCostPool -= netIncome; 
                        totalQty -= t.q;
                        if (totalQty <= 0) {
                            const profit = -dilutedCostPool; 
                            isProfit = profit > 0;
                            desc = `Ê∏Ö‰ªì ${isProfit ? 'üî¥' : 'üü¢'} Áõà‰∫è ${isProfit ? '+' : ''}${formatNumber(profit, 0)}`;
                            if (totalQty === 0) { dilutedCostPool = 0; currentStepAvgCost = 0; }
                        } else {
                            currentStepAvgCost = dilutedCostPool / totalQty;
                            isProfit = currentStepAvgCost < 0; 
                            desc = `ÂÅöT ${isProfit ? 'üî¥' : 'üü¢'} ÊàêÊú¨ ${formatNumber(currentStepAvgCost)}`;
                        }
                    }
                    if (totalQty > 0) costHistory.push(currentStepAvgCost);
                    else costHistory.push(null);
                    return { ...t, desc, isProfit };
                });

                let trendColor = 'text-slate-900'; 
                if (totalQty > 0 && costHistory.length > 0) {
                    const currentCost = costHistory[costHistory.length - 1];
                    if (currentCost < 0) trendColor = 'text-rose-600'; 
                    else if (costHistory.length > 1) {
                        let prevCost = null;
                        for (let i = costHistory.length - 2; i >= 0; i--) {
                            if (costHistory[i] !== null) { prevCost = costHistory[i]; break; }
                        }
                        if (prevCost !== null) {
                            if (currentCost < prevCost) trendColor = 'text-rose-600'; 
                            else if (currentCost > prevCost) trendColor = 'text-emerald-600'; 
                        }
                    }
                }
                return { qty: totalQty, cost: dilutedCostPool, trendColor, displayList: [...analyzedTransactions].reverse() };
            };

            const { qty, cost, trendColor, displayList } = getSummary();

                    setSelectedTrades([...selectedTrades, id]);

            return (
                <div className="min-h-screen relative font-sans pb-20 selection:bg-rose-200 text-slate-900 overflow-x-hidden">

                        <div className="absolute bottom-[-10%] right-[-10%] w-[70%] h-[50%] rounded-full bg-rose-300/30 blur-[100px] opacity-70" />
                    </div>

                    <div className="sticky top-0 z-30 bg-white/70 backdrop-blur-xl border-b border-white/30 pt-safe-top shadow-sm transition-all">
                        <div className="max-w-md mx-auto px-5 h-14 flex justify-between items-center">
                            <h1 className="text-[19px] font-semibold tracking-tight text-slate-900 flex items-center gap-2">
                                ÂÅöTÂä©Êâã <span className="text-rose-600 bg-rose-500/10 px-2 py-0.5 rounded-md text-[11px] font-black italic border border-rose-500/20">Pro</span>
                            </h1>
                            <button onClick={() => setShowSettings(!showSettings)} className={`w-9 h-9 flex items-center justify-center rounded-full transition-all active:scale-95 duration-200 ${showSettings ? 'bg-white/80 shadow-inner' : 'hover:bg-white/50'}`}>
                                <LucideIcon icon={Settings} size={20} className="text-slate-600 opacity-80" />
                            </button>
                        </div>
                    </div>

                    <div className="max-w-md mx-auto px-4 py-6 space-y-5">
                        <div className="grid grid-cols-2 gap-4">
                            <div className="glass-card p-5 rounded-[22px] relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-3 opacity-20 pointer-events-none grayscale"><span className="text-6xl">üì¶</span></div>
                                <span className="text-xs font-semibold text-slate-500/80 uppercase tracking-wider flex items-center gap-1.5">
                                    <LucideIcon icon={Package} size={14} /> ÊåÅ‰ªìËÇ°Êï∞
                                </span>
                                <div className="mt-2 relative z-10">
                                    <span className="text-[28px] font-bold text-slate-900 tracking-tight leading-none">{qty.toLocaleString()}</span>
                                    <div className="text-[11px] font-medium text-slate-500/70 mt-1.5">ÂΩìÂâçÊåÅ‰ªì</div>
                                </div>
                            </div>
                            <div className="glass-card p-5 rounded-[22px] relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-3 opacity-20 pointer-events-none grayscale"><span className="text-6xl">üìä</span></div>
                                <span className="text-xs font-semibold text-slate-500/80 uppercase tracking-wider flex items-center gap-1.5">
                                    <LucideIcon icon={Activity} size={14} /> ÊëäËñÑÊàêÊú¨
                                </span>
                                <div className="mt-2 relative z-10">
                                    <span className={`text-[28px] font-bold tracking-tight leading-none ${trendColor}`}>{formatNumber(avgCost)}</span>
                                    {qty > 0 && (
                                        <div className={`text-[11px] font-bold mt-1.5 ${cost < 0 ? 'text-rose-600' : 'text-slate-500/70'}`}>
                                            {cost < 0 ? 'ÁõàÂà©: ' : 'ÊÄªÊäï: '}¬•{formatNumber(Math.abs(cost), 2)}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {qty > 0 && (
                            <div className="glass-card p-4 rounded-[22px]">
                                <div className="flex items-center gap-4">
                                    <div className="flex-1">
                                        <label className="text-xs font-bold text-slate-500/80 flex items-center gap-1 mb-1.5 ml-1"><LucideIcon icon={Eye} size={12} /> Áé∞‰ª∑Êé®Êºî</label>
                                        <div className="relative group">
                                            <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm group-focus-within:text-slate-600 transition-colors">¬•</span>
                                            <input type="number" value={currentPrice} onChange={e => setCurrentPrice(e.target.value)} placeholder="ËæìÂÖ•ÂΩìÂâç‰ª∑" className="w-full bg-white/50 border border-white/30 pl-7 pr-3 py-2.5 rounded-xl text-lg font-bold text-slate-900 outline-none focus:bg-white/80 focus:ring-2 focus:ring-slate-400/20 transition-all backdrop-blur-sm" />
                                        </div>
                                    </div>
                                    <div className="flex-[1.5] flex flex-col items-end justify-center border-l border-slate-200/50 pl-4 h-full">
                                        <span className="text-xs text-slate-500/80 font-medium mb-1">È¢Ñ‰º∞Áõà‰∫è</span>
                                        <div className="flex items-baseline gap-1">
                                            <span className={`text-2xl font-bold tracking-tight ${floatingPL > 0 ? 'text-rose-600' : floatingPL < 0 ? 'text-emerald-600' : 'text-slate-400'}`}>{floatingPL > 0 ? '+' : ''}{formatNumber(floatingPL, 2)}</span>
                                        </div>
                                        {cost !== 0 && !isNaN(curP) && <span className={`text-xs font-bold ${floatingPL > 0 ? 'text-rose-500' : floatingPL < 0 ? 'text-emerald-500' : 'text-slate-400'}`}>{floatingPL > 0 ? '+' : ''}{floatingPLPercent.toFixed(2)}%</span>}
                                        <div className="text-[10px] text-slate-400 mt-1">Â∏ÇÂÄº: ¬•{formatNumber(marketValue, 2)}</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className={`overflow-hidden transition-all duration-300 ease-[cubic-bezier(0.32,0.72,0,1)] ${showSettings ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}>
                            <div className="glass-card-darker p-5 rounded-[22px] mb-2">
                                <h3 className="text-xs font-bold text-slate-500/80 uppercase mb-4 tracking-wider">Ë¥πÁéáËÆæÁΩÆ</h3>
                                <div className="grid grid-cols-2 gap-3">
                                    <IOSInput label="‰Ω£ÈáëË¥πÁéá" type="number" value={rates.comm} onChange={e => setRates({...rates, comm: parseFloat(e.target.value)})} />
                                    <IOSInput label="ÊúÄ‰Ωé‰Ω£Èáë" type="number" value={rates.min_comm} onChange={e => setRates({...rates, min_comm: parseFloat(e.target.value)})} />
                                    <IOSInput label="Âç∞Ëä±Á®é(Âçñ)" type="number" value={rates.tax} onChange={e => setRates({...rates, tax: parseFloat(e.target.value)})} />
                                    <IOSInput label="ËøáÊà∑Ë¥π" type="number" value={rates.transfer} onChange={e => setRates({...rates, transfer: parseFloat(e.target.value)})} />
                                </div>
                            </div>
                        </div>

                        <div className="glass-card-darker p-5 rounded-[28px] space-y-4">
                            <div className="flex gap-3">
                                <IOSInput label="‰ª£Á†Å / ÂêçÁß∞" placeholder="‰æãÂ¶Ç: ËåÖÂè∞" width="flex-[2]" value={inputs.name} onChange={e => setInputs({...inputs, name: e.target.value})} />
                                <IOSInput label="Êï∞Èáè" placeholder="100" width="flex-1" type="number" value={inputs.qty} onChange={e => setInputs({...inputs, qty: e.target.value})} />
                            </div>
                            <IOSInput label="Êàê‰∫§Âçï‰ª∑" placeholder="0.00" type="number" value={inputs.price} onChange={e => setInputs({...inputs, price: e.target.value})} />
                            <div className="pt-2 flex gap-3">
                                <button onClick={() => handleAddTrade('sell')} className="flex-1 bg-gradient-to-b from-emerald-500 to-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-500/30 active:scale-95 transition-all flex items-center justify-center gap-2 group text-lg border-t border-emerald-400/20">
                                    <span className="group-hover:-translate-y-0.5 transition-transform filter drop-shadow-sm">üü¢</span> <span className="text-shadow-sm">ÂçñÂá∫ÂÅöT (Áªø)</span>
                                </button>
                                <button onClick={() => handleAddTrade('buy')} className="flex-1 bg-gradient-to-b from-rose-500 to-rose-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-rose-500/30 active:scale-95 transition-all flex items-center justify-center gap-2 group text-lg border-t border-rose-400/20">
                                    <span className="group-hover:translate-y-0.5 transition-transform filter drop-shadow-sm">üî¥</span> <span className="text-shadow-sm">‰π∞ÂÖ•Ë°•‰ªì (Á∫¢)</span>
                                </button>
                            </div>
                        </div>

                        <div>
                            <div className="flex justify-between items-end mb-3 px-2">
                                <h2 className="text-xs font-bold text-slate-500/80 uppercase tracking-wider flex items-center gap-2 drop-shadow-sm">ÊµÅÊ∞¥ÊòéÁªÜ</h2>
                                <div className="flex gap-3">
                                    {selectedTrades.length > 0 && (
                                        <button onClick={handleDeleteSelected} className="text-xs bg-slate-100/50 backdrop-blur-md border border-white/40 text-slate-600 px-3 py-1.5 rounded-full font-bold active:bg-slate-200/50 transition-colors flex items-center gap-1 shadow-sm">
                                            <LucideIcon icon={Trash2} size={12} /> Âà†Èô§ ({selectedTrades.length})
                                        </button>
                                    )}
                                    <button onClick={() => { if(window.confirm("Á°ÆÂÆöÊ∏ÖÁ©∫ÊâÄÊúâËÆ∞ÂΩï?")) setTransactions([]) }} className="text-xs text-slate-500 hover:text-slate-700 px-2 py-1.5 transition-colors flex items-center gap-1">
                                        <LucideIcon icon={RotateCcw} size={12} /> ÈáçÁΩÆ
                                    </button>
                                </div>
                            </div>
                            <div className="glass-card rounded-[22px] overflow-hidden">
                                {displayList.length === 0 ? (
                                    <div className="py-12 flex flex-col items-center justify-center text-slate-400 gap-3">
                                        <span className="text-5xl grayscale opacity-40">üß±</span>
                                        <span className="text-sm font-medium opacity-70">ÊöÇÊó†‰∫§ÊòìÔºåÂø´Âéª‚ÄúÊê¨Á†ñ‚ÄùÂêß</span>
                                    </div>
                                ) : (
                                    <div className="divide-y divide-slate-200/30">
                                        {displayList.map((t) => (
                                            <div key={t.id} onClick={() => toggleSelect(t.id)} className={`relative p-4 flex items-center justify-between cursor-pointer active:bg-slate-100/50 transition-colors ${selectedTrades.includes(t.id) ? 'bg-slate-100/40' : ''}`}>
                                                {selectedTrades.includes(t.id) && <div className="absolute left-0 top-0 bottom-0 w-1 bg-rose-500 shadow-[0_0_10px_rgba(244,63,94,0.5)]"></div>}
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-11 h-11 rounded-full flex items-center justify-center shrink-0 shadow-sm border border-white/50 backdrop-blur-sm ${t.op === 'buy' ? 'bg-rose-50/80' : 'bg-emerald-50/80'}`}>
                                                        <LucideIcon icon={t.op === 'buy' ? Plus : Minus} size={20} className={t.op === 'buy' ? 'text-rose-600' : 'text-emerald-600'} />
                                                    </div>
                                                    <div>
                                                        <div className="flex items-center gap-2">
                                                            <span className={`text-sm font-bold ${t.op === 'buy' ? 'text-rose-600' : 'text-emerald-600'}`}>{t.op === 'buy' ? '‰π∞ÂÖ•' : 'ÂçñÂá∫'}</span>
                                                            <span className="text-sm font-medium text-slate-700">{t.name}</span>

                                                </div>
                                                <div className="text-right">
                                                    <div className="text-sm font-bold text-slate-900 font-mono tracking-tight">¬•{formatNumber(t.amt, 2)}</div>
                                                    <div className="flex items-center justify-end gap-2 mt-1">

                                                    </div>
